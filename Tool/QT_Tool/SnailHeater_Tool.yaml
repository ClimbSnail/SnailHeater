# 本行为yaml文件注释范例
# yaml配置格式以空格缩进区分层级关系
# key后面紧跟一个冒号 冒号后需加一个空格方可填写value

windows_tool:
  
  # 本工具模板地址
  tool_open_url: "本工具开源地址：https://github.com/ClimbSnail/esp_win_tool"

  # 工具的名称
  tool_name: "蜗牛台SnailHeater管理工具 "
  
  # 自定义QQ群信息 一共需填写两个群号，中间英文的分号隔开
  qq_info: QQ_1群 148563337,QQ_2群 686756592
  
  # 自定义额外的视频或文档链接
  
  info_url_0: "<html><head/><body><p><a href=\"https://www.bilibili.com/video/BV1oG4y1h7A8?p=2\"><span style=\" text-decoration: underline; color:#0000ff;\">https://www.bilibili.com/video/BV1oG4y1h7A8?p=2</span></a></p></body></html>"
  info_url_1: "<a href=\"https://docs.qq.com/doc/DQWdkTFpvV2ZSR29G\">https://docs.qq.com/doc/DQWdkTFpvV2ZSR29G"
  
  # 下载的波特率
  baud_rate: "921600"
  # 通讯的波特率
  info_baud_rate: "921600"
  # 固件的目录
  firmware_dir: "../蜗牛台管理工具v2.8.7（含v2.6.0固件）/"

  # 预留的读取激活码的本地缓存文件 用于不在联网状态下使用（本字段需要配合固件联调）
  temp_sn_recode_path: temporary_sn_recode.txt
  
  # 激活码以及注册者信息查询的api 需要激活码管理员有服务器 
  search_sn_registrant_url: http://climbsnail.cn/snailheater/v1/sn/
  # 获取最新固件版本的api
  get_firmware_new_ver_url: http://climbsnail.cn/snailheater/v1/firmware/version
  # 获取最新工具版本的api
  get_tool_new_ver_url: http://climbsnail.cn/snailheater/v1/tool/version
  # 自动激活的api 用于工厂批量生产（应设超级权限）
  # activate_sn_url: http://climbsnail.cn/snailheater/v1/sn/new/

  # search_sn_registrant_url: http://127.0.0.1:5001/snailheater/v1/sn/
  # get_firmware_new_ver_url: http://127.0.0.1:5001/snailheater/v1/firmware/version
  # get_tool_new_ver_url: http://127.0.0.1:5001/snailheater/v1/tool/version

sn_tool:
  # 保存激活过的激活码路径
  sn_save_path: "../../active_recode.txt"
  # 保存工厂批量激活的序列号
  sn_factory_save_path: "active_recode_factory.txt"

# 生产环境服务器配置
sn_search_server:
  # 读取的已激活过的机器激活码路径
  active_recode_path: ./active_recode.txt
  # 读取的SH_TOOL所支持的固件版本
  tool_supports_info_path: ./tool_supports_info.txt
  # server启动绑定的服务器ip
  server_ip: "0.0.0.0"
  # server启动绑定的服务器端口
  server_http_port: 5001
  server_https_port: 5002
  https_cert: ./server.crt
  # https的私钥
  https_key: ./private.key
  ota_dir: 
    root: ./ota
    snailheater: ./ota/ota_snailheater
    sel: ./ota/ota_sel
  # ftp服务的URL
  ftp_url_header: "http://ftp.climbsnail.cn"
  ftps_url_header: "https://ftp.climbsnail.cn"
  # ftp启动绑定的服务器端口
  ftp_port: 5003
  ftps_port: 5004

  # mqtt的配置
  mqtt_uri: climbsnail.cn
  mqtt_port: 1883
  mqtt_username: ClimbSnail
  mqtt_password: ClimbSnail.v0
  mqtt_clientID: Server
  # 管理器的启动消息
  mqtt_manager_topic: /snail/manager
  # 要检测的焊台活动主题
  mqtt_subscribe: /snail/+/+
  # 要推送的topic
  mqtt_action_topic: /snail/action

